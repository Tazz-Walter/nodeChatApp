<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-device, initial-scale=1, scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field">
          <h3>Ingrese a un Chat-Room</h3>
        </div>
        <div class="form-field">
          <label>Nombre/Apodo</label>
          <input type="text" name="name" autofocus/>
        </div>
        <div class="form-field">
          <label>Nombre Sala</label>
          <SELECT id="room" name="room" SIZE=0>
            <option VALUE="0">Amigos</option>
            <option VALUE="1">Familia</option>
            <OPTION VALUE="2">Office</option>
            <OPTION VALUE="3">General</option>
          </SELECT>
          <!-- <input type="text" name="room"/> -->
        </div>
        <div class="form-field">
          <button>Ingresar</button>
        </div>
      </form>
    </div>
  </body>
</html>
